                para medias locais: <video>, <img> e <audio>
                para medias/conteudos externos: <iframe>

            -->
            
            <h1>Audio</h1>
            <audio src="multimedia-media\audio.mp3" controls></audio>

            <hr>

            <h1>Vídeo + Poster</h1>
            <video src="multimedia-media\video.mp4" controls poster="multimedia-media\image.jpg"></video>

            <hr>

            <h1>Iframe do arquivo exercicio.html</h1>
